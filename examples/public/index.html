<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>

      <meta charset="utf-8">
    <link href="/css/reset.css" media="screen" rel="stylesheet" type="text/css">
    <link href="/css/app.css" media="screen" rel="stylesheet" type="text/css">
    <script src="/realsocket.js" type="text/javascript"></script>
    <script src="/js/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="/js/app.js" type="text/javascript"></script>
    <script src="/js/entry.js" type="text/javascript"></script>
    <script src="/js/start.js" type="text/javascript"></script>
    <title>Welcome</title>
      <script id="chat-message" type="text/x-hogan-templat">
          <p>
              <span class="time">{{time}}</span>
              <span class="message">{{message}}</span>
          </p>
      </script>
      <script type="text/javascript">
          (function(){
              var ht=Hogan.Template,t=require('socketstream').tmpl;
              t['chat-message']=new ht(function(c,p,i){var _=this;_.b(i=i||"");_.b("<p>");_.b("\n" + i);_.b("  <span class=\"time\">");_.b(_.v(_.f("time",c,p,0)));_.b("</span>");_.b("\n" + i);_.b("  <span class=\"message\">");_.b(_.v(_.f("message",c,p,0)));_.b("</span>");_.b("\n" + i);_.b("</p>");_.b("\n");return _.fl();;});}).call(this);

    </script>
  </head>
  <body>
    <div id="members" class="listview">
        <h3>Online members</h3>
        <ul></ul>
    </div>

    <div id="channels" class="listview">
        <h3>Channels</h3>
        <ul></ul>
    </div>

    <div id="content">
      <a href="https://github.com/cloud603/realsocket">
        <img src="/images/logo.png" alt="SocketStream Logo" width="160" height="160">
      </a>
      <h1><span id="username"></span>Welcome to your new realtime app!</h1>

      <!-- QUICK CHAT DEMO-->
        <form id="formLogin">
            <h5>Your e-mail</h5>
            <input id="txtMail" type="text" autocomplete="off"  maxlength="100">
            <button id="btnLogin">Login</button>
        </form>

      <form id="demo" onsubmit="return false">
        <h3>Quick Chat Demo</h3>
        <h5>Open this page in multiple tabs or browsers and type a message below</h5>
        <div id="chatlog"></div>
        <div id="toUser">
            To<span>All</span>
        </div>
        <input id="myMessage" type="text" autocomplete="off">
      </form>
    </div>
  </body>
</html>
